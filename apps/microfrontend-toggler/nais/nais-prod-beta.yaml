apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-microfrontend-toggler-beta
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  env:
    - name: BETA_VERSION
      value: "true"
    - name: KAFKA_TOGGLE_PRODUCER_ID_SUFFIX
      value: "producer-beta-v1" # TODO Legg til toggle i navn og fjern beta
    - name: KAFKA_ARBEIDSSOKERPERIODER_STREAM_ID_SUFFIX
      value: "stream-beta-v1" # TODO Legg til arbeidssokerperioder i navn og fjern beta
    - name: KAFKA_SISTE_14A_VEDTAK_STREAM_ID_SUFFIX
      value: "siste-14a-vedtak-stream-v1"
    - name: KAFKA_PAW_ARBEIDSSOKERPERIODER_TOPIC
      value: "paw.arbeidssokerperioder-v1"
    - name: KAFKA_PAW_RAPPORTERING_TOPIC
      value: "paw.rapportering-v1"
    - name: KAFKA_PAW_BERIKET_14A_VEDTAK_TOPIC
      value: "paw.beriket-14a-vedtak-v1"
    - name: KAFKA_PTO_SISTE_14A_VEDTAK_TOPIC
      value: "pto.siste-14a-vedtak-v1"
    - name: KAFKA_TMS_MICROFRONTEND_TOPIC
      value: "paw.dummy-microfrontend-toggle-v1"
    - name: KAFKA_KEY_URL
      value: "http://paw-kafka-key-generator/api/v2/hentEllerOpprett"
    - name: KAFKA_KEY_SCOPE
      value: "api://prod-gcp.paw.paw-kafka-key-generator/.default"
  resources:
    limits:
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 2048Mi
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  secureLogs:
    enabled: true
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-prod
    streams: true
  accessPolicy:
    outbound:
      rules:
        - application: paw-kafka-key-generator
          namespace: paw
