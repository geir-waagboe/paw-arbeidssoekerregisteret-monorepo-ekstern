apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-microfrontend-toggler
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  env:
    - name: KAFKA_PAW_PERIODE_TOPIC
      value: "paw.arbeidssokerperioder-v1"
    - name: KAFKA_PTO_14A_VEDTAK_TOPIC
      value: "pto.siste-14a-vedtak-v1"
    - name: KAFKA_TMS_MICROFRONTEND_TOPIC
      value: "min-side.aapen-microfrontend-v1"
    - name: KAFKA_KEY_URL
      value: "http://paw-kafka-key-generator/api/v2/hentEllerOpprett"
    - name: KAFKA_KEY_SCOPE
      value: "api://prod-gcp.paw.paw-kafka-key-generator/.default"
    - name: PDL_URL
      value: "https://pdl-api.prod-fss-pub.nais.io/graphql"
    - name: PDL_SCOPE
      value: "api://prod-fss.pdl.pdl-api/.default"
  resources:
    limits:
      cpu: 3500m
      memory: 2048Mi
    requests:
      cpu: 1000m
      memory: 1024Mi
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  secureLogs:
    enabled: true
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-prod
    streams: true
  accessPolicy:
    inbound:
      rules:
        - application: aia-backend
    outbound:
      rules:
        - application: paw-kafka-key-generator
          namespace: paw
      external:
        - host: pdl-api.prod-fss-pub.nais.io
