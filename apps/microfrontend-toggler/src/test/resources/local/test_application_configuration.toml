[[authProviders]]
name = "tokenx"
discoveryUrl = "mock://dummy/.well-known/openid-configuration"
tokenEndpointUrl = "mock://dummy/token"
clientId = "paw-rapportering-api"

[authProviders.claims]
map = [ "acr=Level4", "acr=idporten-loa-high" ]
combineWithOr = true

[azureM2M]
tokenEndpointUrl = "mock://dummy/token"
clientId = "paw-arbeidssoekerregisteret-utgang-pdl"

[kafka]
brokers = "dummy:1234"
applicationIdPrefix = "test"

[kafka.schemaRegistry]
url = "mock://dummy:1234"

[kafkaProducer]
applicationIdSuffix = "producer-v1"

[kafkaStreams]
applicationIdSuffix = "stream-v1"
periodeTopic = "periode"
vedtakTopic = "vedtak"
microfrontendTopic = "microfrontend"
toggleStoreName = "microfrontend-toggle"
varselStoreName = "microfrontend-varsel"
periodeToggleProcessor = "microfrontend-toggle-periode"
rapporteringToggleProcessor = "microfrontend-toggle-rapportering"

[kafkaKeys]
url = "MOCK"
scope = "api://test.test.kafka-keys/.default"

[regler]
periodeTogglePunctuatorSchedule = "PT1S"
utsattDeaktiveringAvAiaMinSide = "P21D"

[microfrontends]
aiaMinSide = "aia-min-side"
aiaBehovsvurdering = "aia-behovsvurdering"