query($ident: ID!, $historisk: Boolean) {
    hentPerson(ident: $ident) {
        foedsel {
            foedselsdato
            foedselsaar
        }
        opphold {
            oppholdFra
            oppholdTil
            type
        }
        folkeregisterpersonstatus {
            forenkletStatus
        }
        bostedsadresse(historikk: $historisk) {
            angittFlyttedato
            gyldigFraOgMed
            gyldigTilOgMed
            vegadresse {
                kommunenummer
            }
            matrikkeladresse {
                kommunenummer
            }
            ukjentBosted {
                bostedskommune
            }
        }
        innflyttingTilNorge {
            folkeregistermetadata {
                gyldighetstidspunkt
                ajourholdstidspunkt
            }
        }
        utflyttingFraNorge {
            folkeregistermetadata {
                gyldighetstidspunkt
                ajourholdstidspunkt
            }
        }
    }
}
